<!DOCTYPE html>
<html>
  <head>
      <title>Pocket Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
  <body>
<h1 align="center" style=" padding-bottom:100px;">Pocket Calculator</h1>


<table class="table" border="1">
  <tr>
       <th colspan="3"><input type="text" placeholder="0" id="result"/></th><!--the input box-->
       <th><input type="button" value="AC" onclick="clr()"/></th><!--this displays a button w/ "c" and runs the funtion clear-->
       <!--do foor all buttons-->
  </tr>
  <tr>
      <td><input type="button" value="7" onclick="dis('7')"/></td>
      <td><input type="button" value="8" onclick="dis('8')"/></td>
      <td><input type="button" value="9" onclick="dis('9')"/></td>
      <td><input type="button" value="+" onclick="dis('+')"/></td>
  </tr>
  <tr>
      <td><input type="button" value="4" onclick="dis('4')"/></td>
        <td><input type="button" value="5" onclick="dis('5')"/></td>
          <td><input type="button" value="6" onclick="dis('6')"/></td>
          <td><input type="button" value="-" onclick="dis('-')"/></td>
  </tr>
  <tr>
    <td><input type="button" value="1" onclick="dis('1')"/></td>
      <td><input type="button" value="2" onclick="dis('2')"/></td>
        <td><input type="button" value="3" onclick="dis('3')"/></td>
        <td><input type="button" value="/" onclick="dis('/')"/></td>
  </tr>
  <tr>
    <td><input type="button" value="0" onclick="dis('0')"/> </td>
      <td><input type="button" id ="result" value="." onclick="dot('.')"/> <placeholder="0"/td>
    <td><input type="button" value="=" onclick="solve()"/> </td>
    <td><input type="button" value="X" onclick="dis('*')"/> </td>
</tr>
<tr>
  <td colspan ="2"><input  type= "button" value="+/-" onclick="dis('-')" </td>
  <td colspan ="2"><input  type= "button" value="%" onclick="dis('%')" </td>
</tr>
</table>


</body>
</html>
